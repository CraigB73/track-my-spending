{% extends "base.html" %}

{% load i18n %}

{% block content %}
<div class=" d-flex justify-content-center mt-5">
    <div class="container signin_card mt-5 sm-w-50 w-50 d-flex flex-column align-items-center p-5 ">
        <div class="text-center">
            <h2 class="fs-1">{% trans "Register" %}</h2>
        </div>
        <div class="row align-self-center">
            <div class="mt-3 ">
                <form class="signup" id="signup_form" method="POST"
                      action="{% url 'account_signup' %}">
                    {% csrf_token %}
                    {{ form.as_p }}
                    {% if redirect_field_value %}
                    <input type="hidden" name="{{ redirect_field_name }}"
                           value="{{ redirect_field_value }}" />
                    {% endif %}
                    <button class="btn rounded py-1 btn-group" type="submit">Register</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
