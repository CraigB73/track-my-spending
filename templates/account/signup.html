{% extends "base.html" %}

{% load i18n %}

{% block content %}
<div class=" d-flex justify-content-center mt-5">
    <div class="container signin_card mt-5 sm-w-50 w-50 d-flex flex-column align-items-center p-5 ">
        <div class="text-center">
            <h2 class="fs-1">{% trans "Set Password" %}</h2>
        </div>
        <div class="row align-self-center">
            <div class="mt-3 ">
                <form method="POST" action="{% url 'account_set_password' %}" class="password_set">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <input class=" btn rounded py-1 btn-group" type="submit" name="action"
                           value="{% trans 'Set Password' %}" />
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
